version: 1.0
description: This gets the nunber of executions of a action on a host.

input:
  - host
  - action
  - date
tasks:
  getNumberOfExecutions:
    action: sql.query
    input:
      username: lordcommander
      connection: mysql
      query: select count(*) as number FROM executions WHERE action = '<% ctx(action) %>' AND hostname = '<% ctx(host) %>' AND executiontime BETWEEN <% ctx(date) %> and NOW()
    next:
      - when: <% succeeded() %>
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
          - numberOfExecutions: <% result().number %>
      - when: <% failed() %>
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
        do: 
         - fail
output:
  - numberOfExecutions: <% ctx(numberOfExecutions) %>
  - stdout: <% ctx(stdout) %>
  - stderr: <% ctx(stderr) %>