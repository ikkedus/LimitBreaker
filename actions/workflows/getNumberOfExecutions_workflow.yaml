version: 1.0
description: This gets the nunber of executions of a action on a host.

input:
  - host
  - action
  - date
  - data
vars:
  - number: 0
tasks:
  getNumberOfExecutions:
    action: sql.query
    input:
      username: lordcommander
      connection: mysql
      query: select count(*) as number FROM executions WHERE action = '<% ctx(action) %>' AND hostname = '<% ctx(host) %>' AND executiontime BETWEEN <% ctx(date) %> and NOW()
    next:
      - when: <% succeeded() %>
        publish:
          - payload: <% ctx(data) %>
          - executions: <% result().result.number %>
          - action: <% ctx(action) %>
        do: trigger
      - when: <% failed() %>
        do: 
         - fail
  trigger:
    action: core.inject_trigger
    input:
      trigger: ratelimit.evaluated
      payload: <% ctx() %>
output:
  - result: <% ctx() %>